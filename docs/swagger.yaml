basePath: /
definitions:
  dto.AuthRequest:
    properties:
      phone:
        type: string
    type: object
  dto.CreateProductRequest:
    properties:
      description:
        minLength: 10
        type: string
      images:
        items:
          type: string
        type: array
      name:
        maxLength: 100
        minLength: 3
        type: string
    required:
    - description
    - images
    - name
    type: object
  entity.Auth:
    properties:
      id:
        type: integer
      session:
        type: string
      user_id:
        type: integer
    type: object
  entity.Product:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      images:
        items:
          type: string
        type: array
      name:
        type: string
      updated_at:
        type: string
    type: object
  response.ErrorsResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
host: http://localhost:8080
info:
  contact: {}
  description: API для управления заказами и продуктами
  title: Order API
  version: "1.0"
paths:
  /auth:
    post:
      consumes:
      - application/json
      description: Авторизация
      parameters:
      - description: Продукт
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/dto.AuthRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.Auth'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorsResponse'
      summary: Создать продукт
      tags:
      - auth
  /products:
    post:
      consumes:
      - application/json
      description: Создает новый продукт
      parameters:
      - description: Продукт
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/dto.CreateProductRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.Product'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorsResponse'
      summary: Создать продукт
      tags:
      - products
swagger: "2.0"
